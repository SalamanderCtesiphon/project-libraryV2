<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/icons8-sad-sun-32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Library Project</title>
</head>
<body>
  <header><h1>Library Project</h1></header>
  <main>
    <section class="input-form">
      <button class="beautiful-button">
        Add a book
      </button>
      <form class="form" id="bookForm">
        <div class="subtitle">Enter A New Book</div>
        <div class="input-container ic1">
          <input id="title" class="input" type="text" placeholder="">
          <div class="cut"></div>
          <label for="title" class="placeholder">Book Title</label>
        </div>
        <div class="input-container ic2">
          <input id="author" class="input" type="text" placeholder="">
          <div class="cut"></div>
          <label for="author" class="placeholder">Author of Book</label>
        </div>
        <div class="input-container ic2">
          <input id="pages" class="input" type="text" placeholder="">
          <div class="cut"></div>
          <label for="pages" class="placeholder">Number of Pages</label>
        </div>
        <div class="input-container ic2">
          <input id="haveRead" class="input" type="text" placeholder="">
          <div class="cut"></div>
          <label for="haveRead" class="placeholder">Have Read?</label>
        </div>
        <button type="button" class="submitBtn">submit</button>
      </form>
    </section>
    <section class="books">
      <div class="bookshelf">
      </div>
    </section>
  </main>
  <footer>
    <span><a href="https://github.com/SalamanderCtesiphon">SeamusQuixote </a>&copy; <div class="year"></div></span>
  </footer>
</body>
</html>
